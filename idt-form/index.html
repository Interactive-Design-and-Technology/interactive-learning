<!DOCTYPE html>
<html>

<head>
    <title>Generate JSON Data</title>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <button type="button" id="add-button">Add Person</button>
    </form>

    <button type="button" id="download-button" disabled>Download JSON</button>

    <script>
        const people = [];

        const addButton = document.getElementById("add-button");
        addButton.addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;

            const person = {
                "name": name,
                "age": age
            };

            people.push(person);

            document.getElementById("name").value = "";
            document.getElementById("age").value = "";

            if (people.length > 0) {
                document.getElementById("download-button").disabled = false;
            }
        });

        const downloadButton = document.getElementById("download-button");
        downloadButton.addEventListener("click", function () {
            const downloadLink = document.createElement("a");
            downloadLink.download = "people.json";
            const json = JSON.stringify(people);
            downloadLink.href = "data:text/json;charset=utf-8," + encodeURIComponent(json);
            downloadLink.click();
        });
    </script>
</body>

</html>
