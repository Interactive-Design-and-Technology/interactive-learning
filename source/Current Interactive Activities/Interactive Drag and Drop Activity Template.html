<!-- Dev Activity #5: This is the javascript that controls the checking function.  See comments within the code itself.

<p>
<script>// <![CDATA[
$(document).ready(function(){
	
	// These two lines of code are ALL that you need to make this drag-and-drop work like a drag and drop. If you don't need the self-check functionality, you can copy in only these two lines of code starting $(".draggable") and $(".droppable") and call it a day.
	
	//Draggable elements: selects the class="draggable" and makes it draggable.
	$(".draggable").draggable({
		cursor: "crosshair"	 // Makes the cursor a crosshair in browsers like Chrome where the draggable element itself disappears. Take it out, along with the curly braces, if you don't want this feature.
	});
	
	//Droppable elements: selects the class="droppable" and makes it able to accept draggable items.
	$(".droppable").droppable({
		drop: function(event,ui) {
			
			$(this).append(ui.draggable.html()+'<br><br>');  // This takes the inner HTML from the draggable div and inserts it into the droppable <td>
			
			ui.draggable.hide();  // This makes the droppable <div> disappear altogether (note it's already left its contents behind))
			
			$(this).droppable( "disable" );  // This line makes the <td> no longer able to accept elements after its been dropped onto. If you wish to drop more than one item into a <td>, just take this line out.
			
		}
	});
	
	// End Drag-and-Drop Functionality code.
	
	
	// Self-Check Functionality code. By using the :contains('') strategy, you can have more than one draggable element say the same thing. In this example, Toronto and 1867 appear twice; it doesn't matter which gets selected. Note that you only need to include as much of the innerHTML as needed to check for specificity. For example, you don't need to check for 13,700,000; you can just check for 13, because no other option has those three characters in sequence.
	
		$("#check").click(function(){
		$("#tg01:contains('Artist')").addClass("correct");
		$("#tg02:contains('Local')").addClass("correct");
		$("#tg03:contains('Company')").addClass("correct"); // Note you only need to include enough of the inner HTML to check for specificity
		$("#tg04:contains('Brand')").addClass("correct");
		$("#tg05:contains('Entertainment')").addClass("correct");
		$("#tg06:contains('Cause')").addClass("correct");			
		//Wherever the "correct" class has not been added, the incorrect class is added.
		$(".droppable:not([class~='correct'])").addClass("incorrect");
	});
});
// ]]></script>
