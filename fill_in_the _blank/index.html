<body>
    <h1>Interactive Science Quiz</h1>
    <img src="quiz.png">
    <h1>____________ is the medical term for High Blood Pressure?</h1>


    <div class="option-container">

        <button id="op1">Hypertension</button>

        <button id="op2">Hydrophobia</button>

        <button id="op3">Pyrexia</button>

        <button id="op4">Hyperopia</button>
    </div>
    <textarea placeholder="Type your response here."></textarea>
    <div class="reveal">
        <button id="op5">Click to reveal the correct answer</button>
    </div>


</body>
