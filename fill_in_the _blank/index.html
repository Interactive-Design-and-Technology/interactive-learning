<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Fill in the Blank</title>
</head>

<body>
    <h1>Interactive Fill in the blank Science Quiz</h1>
    <img src="quiz.png">

    <section id="idt-fill-in-the-blank">
        <h1>Type all the answers in the blanks and click submit button to see if your answers are wrong or right </h1>
        <ol>
            <li> <textarea id="idt-q1" placeholder="Type your answer here."></textarea> </li>
            <li> <textarea id="idt-q2" placeholder="Type your answer here."></textarea> </li>
            <li> <textarea id="idt-q3" placeholder="Type your answer here."></textarea></li>
            <li> <textarea id="idt-q4" placeholder="Type your answer here."></textarea></li>
            <li> <textarea id="idt-q5" placeholder="Type your answer here."></textarea></li>
            <li> <textarea id="idt-q6" placeholder="Type your answer here."></textarea></li>
            <li> <textarea id="idt-q7" placeholder="Type your answer here."></textarea></li>
        </ol>

        <div class="option-container">
            <button id="idt-op1">Hypertension</button>
            <button id="idt-op2">Scabies</button>
            <button id="idt-op3">66%</button>
            <button id="idt-op4">Nine Thousand</button>
            <button id="idt-op5">Skin</button>
            <button id="idt-op6">Eyes</button>
            <button id="idt-op7">Vitamin K</button>
        </div>

        <div>
            <button id="idt-submit">Click to Submit Answers</button>
        </div>

    </section>
</body>

</html>
