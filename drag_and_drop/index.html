<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop Example</title>
    <link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<h1>Drop the right answers to the correct area</h1>
	<div class="question-container">
		<div class="question" id="question"></div>
		<div id="answers">

	<br>
		<div class="answers-container">
		  <div class="draggable" data-answer="paris" draggable="true">Paris</div>
		  <div class="draggable" data-answer="russia" draggable="true">Russia</div>
		  <div class="draggable" data-answer="yen" draggable="true">Yen</div>
		</div>
	</div>
	  </div>
	  <div class="dropzone"></div>
	  <div class="message" id="message"></div>
</body>
</html>
