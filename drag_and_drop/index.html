<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop Example</title>
    <link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<h1>Drop the right answers to the correct area</h1>
	<div class="question">
		<p>What is the capital of France?</p>
		<div class="answer" draggable="true">Paris</div>
		<div class="answer" draggable="true">Russia</div>
		<div class="answer" draggable="true">Yen</div>
	  </div>
	  <div class="dropzone"></div>
	  <p id="message"></p>
</body>
</html>
