<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop Example</title>
    <link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<p>Drag and Drop the right answer</p>

	<div class="container" id="answer">
		<p draggable="true" class="dragtarget" id="dragtarget">A,B,C</p>
		<p draggable="true" class="dragtarget" id="dragtarget">1,2,3</p>
	</div>
	
	<div class="domande">
		<h3 class="question">Put the Alphabet here <div class="droptarget"></div>
		</h3>
		<h3 class="question">Put the Numbers here<div class="droptarget"></div>
		</h3>
	</div>
	<p id="demo"></p>
	<button id="checkAnswer">Check</button>
	<p id="result"></p>
</body>
</html>
