<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop Example</title>
    <link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<p>Drag and Drop the right answer</p>

	<div class="container" id="answer">
		<p draggable="true" class="dragtarget" id="dragtarget">0.98</p>
		<p draggable="true" class="dragtarget" id="dragtarget">Liver</p>
		<p draggable="true" class="dragtarget" id="dragtarget">Pituitary Gland</p>
	</div>
	
	<div class="domande">
		<h3 class="question">Humans And Chimpanzees Share Roughly How Much DNA?<div class="droptarget" data-answer="0.98"></div>
		</h3>
		<h3 class="question">What Is The Heaviest Organ In The Human Body?<div class="droptarget"></div>
		</h3>
		<h3 class="question">What Is Known As The “Master Gland” Of The Human Body?<div class="droptarget"></div>
		</h3>
	</div>
	<p id="demo"></p>
	<!-- <button id="checkAnswer">Check</button> -->
	<button>Check</button>
	<p id="result"></p>
</body>
</html>
